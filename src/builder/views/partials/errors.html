{% if errors.length %}
	<div id="errors">
		<div class="errorsInner">
			<h2>Sorry but we need your help.</h2>
			{% for error in errors %}
				<p>
					{{ error.message }}
					{% if error.link %}
						<a href="{{error.link}}">Go</a>
					{% endif %}
				</p>
			{% endfor %}
		</div>
	</div>
{% endif %}
